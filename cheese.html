<!DOCTYPE html>
<html lang="en">
<head>
<title>Cheese</title>
<style>
  body {
    margin: 0;
    background-image: url('cheese.jfif');
    background-size: cover;
    background-position: center;
    height: 100vh;
  }

  /* Back arrow container */
  .back-arrow {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 40px;
    height: 40px;
    background-color: black;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 1000;
    box-shadow: 0 0 5px rgba(0,0,0,0.7);
    transition: background-color 0.3s ease;
  }

  /* The arrow shape using CSS */
  .back-arrow::before {
    content: '';
    display: inline-block;
    width: 14px;
    height: 14px;
    border: 3px solid white;
    border-top: none;
    border-right: none;
    transform: rotate(135deg);
    box-sizing: border-box;
    transition: transform 0.3s ease;
  }

  /* Hover background color */
  .back-arrow:hover {
    background-color: #333;
    animation: bounce 0.6s ease infinite;
  }

  /* Bounce keyframes */
  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    25% {
      transform: translateY(-6px);
    }
    50% {
      transform: translateY(0);
    }
    75% {
      transform: translateY(-3px);
    }
  }
</style>
</head>
<body>

<a href="index.html" class="back-arrow" aria-label="Go back to Home"></a>

</body>
</html>
